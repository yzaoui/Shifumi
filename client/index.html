<!DOCTYPE html>
<html lang="en">
<head>
    <title>RPS</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="rps-wrapper">
        <div id="choose-username" class="chat-wrapper dim-overlay">
            <form id="username-form">
                <input id="username-input" placeholder="Input a username…">
                <button>Submit</button>
            </form>
        </div>
        <ul id="events"></ul>
        <div class="controls">
            <div class="chat-wrapper">
                <form id="chat-form">
                    <input id="chat" autocomplete="off" title="chat" placeholder="Send a message…"/>
                    <button title="Send message">Send</button>
                </form>
            </div>

            <div class="button-wrapper">
                <button id="rock" class="play" disabled>Rock</button>
                <button id="paper" class="play" disabled>Paper</button>
                <button id="scissors" class="play" disabled>Scissors</button>
            </div>
        </div>
    </div>
    <div id="player-list-container" class="dim-overlay">
        <h1>List of Users</h1>
        <ul id="player-list-ul"></ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
</body>
</html>
