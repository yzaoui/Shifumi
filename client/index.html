<!DOCTYPE html>
<html lang="en">
<head>
    <title>RPS</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="rps-wrapper">
        <div class="chat-wrapper" id="choose-nickname">
            <form id="username-form">
                <input id="username-input" placeholder="Input a usernameâ€¦">
                <button>Submit</button>
            </form>
        </div>
        <ul id="events"></ul>
        <div class="controls">
            <div class="chat-wrapper">
                <form id="chat-form">
                    <input id="chat" autocomplete="off" title="chat"/>
                    <button id="say">Say</button>
                </form>
            </div>

            <div class="button-wrapper">
                <button id="rock" class="play" disabled>Rock</button>
                <button id="paper" class="play" disabled>Paper</button>
                <button id="scissors" class="play" disabled>Scissors</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
</body>
</html>
